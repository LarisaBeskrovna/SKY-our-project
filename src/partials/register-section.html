<section class="register">
    <div class="container">
     <div class="heading-div">
    <h1 class="register-heading">Register</h1>
    <h2 class="register-subheading">Online Storage</h2>
    </div>
    <form class="register-form"  name="register-form" novalidate>

    <div class="register-input-div">
    <label class="register-label" for="email">E-mail</label>
    <input  id="email" type="text" placeholder="E-mail" required class="input">
    </div>

    <div class="register-input-div">
    <label for="reemail" class="register-label">Re-Email</label>
    <input id="reemail"  type="text" placeholder="Re-Email" required class="input">
    </div>
    <div class="register-input-div">
    <label for="password" class="register-label">Password</label>
    <input  id="password" type="text" placeholder="Password" required minlength="10" class="input">
    </div>
   <div class="register-input-div">
    <label for="repassword" class="register-label">Re-Password</label>
    <input id="repassword" type="text" placeholder="Re-Password" required minlength="10" class="input">
   </div>
<!--------------------------------capchaaaaaaaaaaaaaaaaa-->
<div class="capcha-area">
    <div class="capcha-div">
        <button class="reload-btn">
        <svg width="42" height="42">
            <use href="./img/icons/sprite.svg#icon-Vector"></use>
        </svg>
    </button>
   
   <img  class="capcha-img" src="./img/faq/captcha-bg.png" alt="Capcha Background">
   <span class="captcha"></span>
    </div>
<form  class="form-capcha">
<input  class="input capcha-input" type="text" placeholder="enter capcha" maxlength="6" spellcheck="false" required>
</form>
</div>


<!--------------------------------------end of capcha-->
<div class="status-text"></div>
<div class="radio-button-div">
<label class="terms-radio-button">
<input type="radio" name="terms" value="terms" checked />
 I agree with terms
</label>

<button type="button" class="register-button">Register</button>


</div>
</form>
      </div>

</section>
